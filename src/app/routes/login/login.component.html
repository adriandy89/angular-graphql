<div class="login-container">
  <mat-card style="max-width: 380px; z-index: 2;">
    <mat-card-header style="justify-content: center;">
      <mat-card-title>Welcome</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" formControlName="username" required>
          <mat-error *ngIf="username.invalid">
            <span *ngIf="username.errors">required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="password" type="password"
                 formControlName="password" required>
          <mat-error *ngIf="password.invalid">
            <span *ngIf="password.errors">required</span>
          </mat-error>
        </mat-form-field>

        <!-- <mat-checkbox formControlName="rememberMe">remember_me</mat-checkbox> -->

        <button mat-raised-button color="primary"
                [disabled]="!!loginForm.invalid" [disabled]="isSubmitting || !loginForm.valid"
                (click)="login()">Login</button>

        <mat-error *ngIf="errorResp" class="login-error">
            <span>{{errorResp}}</span>
          </mat-error>

      </form>
    </mat-card-content>
  </mat-card>

</div>
